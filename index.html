<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-indigo-900 text-black flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4 fixed w-full top-0 z-10">
      <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-4xl font-bold">GPA CALCULATOR</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center mt-24 mb-12 px-4">
      <div class="max-w-2xl w-full bg-white p-6 rounded shadow overflow-x-auto">
        <h1 class="text-2xl font-bold mb-4">GPA Calculator</h1>
        <table class="table-fixed w-full mb-4">
          <thead>
            <tr>
              <th class="w-1/12 px-2 py-2">Include</th>
              <th class="w-4/12 px-2 py-2">Course (optional)</th>
              <th class="w-2/12 px-2 py-2">Grade</th>
              <th class="w-2/12 px-2 py-2">Credits</th>
              <th class="w-2/12 px-2 py-2">Delete</th>
            </tr>
          </thead>
          <tbody id="courseTable">
            <!-- Rows will be generated by JavaScript -->
          </tbody>
        </table>
        <div class="flex flex-wrap mb-4">
          <button
            id="addRow"
            class="bg-blue-500 text-white px-4 py-2 rounded mb-2 sm:mb-0 sm:mr-2"
          >
            + Add row
          </button>
          <button
            id="calculate"
            class="bg-green-500 text-white px-4 py-2 rounded mb-2 sm:mb-0 sm:mr-2"
          >
            = Calculate
          </button>
          <button
            id="reset"
            class="bg-red-500 text-white px-4 py-2 rounded mb-2 sm:mb-0"
          >
            Ã— Reset
          </button>
        </div>
        <div class="mt-4">
          <label for="gpa" class="block text-lg font-bold">GPA:</label>
          <input id="gpa" type="text" class="form-input w-full" readonly />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 fixed w-full bottom-0 z-10">
      <div class="max-w-2xl mx-auto text-center">
        <p>&copy; 2024 RABBIT. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
